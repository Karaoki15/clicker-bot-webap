<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Clicker Bot</h1>
  <p id="points">Баллы: 0</p>
  <button id="clickButton">Click me!</button>
  <button id="connectWallet">Подключить кошелек</button>

  <script>
    document.getElementById('clickButton').addEventListener('click', () => {
      fetch('/api/click', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          document.getElementById('points').innerText = `Баллы: ${data.points}`;
        });
    });

    document.getElementById('connectWallet').addEventListener('click', () => {
      fetch('/api/connect_wallet', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
        });
    });
  </script>
</body>
</html>
