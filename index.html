<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Clicker Bot</h1>
  <p id="points">Баллы: 0</p>
  <button id="clickButton">Click me!</button>
  <button id="connectWallet">Подключить кошелек</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const chatId = tg.initDataUnsafe.user.id;

    document.getElementById('clickButton').addEventListener('click', () => {
      console.log('Click button pressed');
      fetch('http://localhost:3000/api/click', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chatId })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Received response:', data);
        document.getElementById('points').innerText = `Баллы: ${data.points}`;
      })
      .catch(error => console.error('Error:', error));
    });

    document.getElementById('connectWallet').addEventListener('click', () => {
      console.log('Connect wallet button pressed');
      fetch('http://localhost:3000/api/connect_wallet', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chatId })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Received response:', data);
        alert(data.message);
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
